<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Mi perfil</ion-title>
    <a slot="end" class="mr-3" (click)="close()">Close</a>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-avatar slot="start">
      <ion-icon name="person-circle-outline" style="font-size: 40px;"></ion-icon>
    </ion-avatar>
    <ion-label>
        <p>{{correo}}</p>
        <h4>{{nombre}}</h4>
    </ion-label>
  </ion-item>

  <ion-list class="mt-3">
    <ion-item (click)="close()" routerLink="/updatedata">
      <ion-avatar slot="start">
        <ion-icon name="cube-outline"></ion-icon>
      </ion-avatar>
      <ion-label>Modificar datos</ion-label>
    </ion-item>
    <ion-item (click)="close()" routerLink="/changepass">
      <ion-avatar slot="start">
        <ion-icon name="key-outline"></ion-icon>
      </ion-avatar>
      <ion-label>Cambiar clave</ion-label>
    </ion-item>
    <ion-item (click)="logOut()">
      <ion-avatar slot="start">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-avatar>
      <ion-label>Cerrar Sesi√≥n</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
